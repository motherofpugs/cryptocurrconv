<h5 class="mb-3">
  See the changes for {{ selectedTab ? selectedTab[0].name : "" }}
</h5>
<div *ngIf="selectedTab" style="max-height: 50rem">
  <ngx-charts-line-chart
    [results]="selectedTab"
    [xAxis]="true"
    [yAxis]="true"
    xAxisLabel="Date"
    yAxisLabel="Value"
    [legend]="false"
    scheme="neons"
    [animations]="true"
    [gradient]="true"
    [autoScale]="true"
    [trimYAxisTicks]="true"
    [trimXAxisTicks]="true"
  ></ngx-charts-line-chart>
</div>
