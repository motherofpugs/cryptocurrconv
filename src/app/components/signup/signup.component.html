<div class="card text-center">
  <h6>Sign up</h6>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="mb-4">
      <input
        class="form-control"
        type="text"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="mb-4">
      <input
        class="form-control"
        type="text"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="mb-4">
      <input
        class="form-control"
        type="text"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-check text-start mb-5">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Accept terms and conditions.
      </label>
    </div>
    <button class="btn-custom btn-custom-blue mb-3 w-100" type="submit">
      Sign up
    </button>
  </form>

  <p>Already have an account?</p>
  <button
    class="btn-custom btn-custom-green"
    routerLink="/loginpage/login"
    type="button"
  >
    Log in
  </button>
</div>
